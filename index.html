<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3f7ddd4d61.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calorie Tracker</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper green">
            <div class="container">
                <a href="#" class="brand-logo center">CalorieTracker</a>
                <ul class="right hide-on-small-only">
                    <li><a href="#" class="clear-btn btn green lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <!-- Form Card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        
                        <button class="add-btn btn green darken-3"><i class="fa fa-plus"></i> Add Meal</button>

                        <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
                        <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Meal</button>
                        <button class="back-btn btn grey right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Calorie Count -->
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

        <!-- Item List -->
        <ul id="item-list" class="collection">

            </li>
            <li class="collection-item" id="item-0">
                <strong>Cookie: </strong> <em>400 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="edit-item fa fa-pencil"></i>
                </a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Eggs: </strong> <em>300 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="edit-item fa fa-pencil"></i>
                </a>
            </li> -->
        </ul>
        <ul class="center hide-on-med-and-up">
            <li><a href="#" class="clear-btn btn green lighten-3">Clear All</a></li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/3f7ddd4d61.js" crossorigin="anonymous"></script>
   
    <!-- <script src="_app.js"></script> -->
    <script src="storagectrl.js"></script>
    <script src="itemctrl.js"></script>
    <script src="uictrl.js"></script>
    <script src="app.js"></script>
</body>
</html>
